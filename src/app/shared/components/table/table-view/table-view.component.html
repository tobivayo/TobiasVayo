<table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let column of columns">{{ row[column.key] }}</td>
      </tr>
      <!-- <app-table-row *ngFor="let row of data" [columns]="columns" [row]="row"></app-table-row> -->
    </tbody>
  </table>
